<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Classify Pet Images into different Adoption Speeds 🐶 🐈</div>
    <p>
      Use images of <strong>dogs</strong> 🐶 or <strong>cats</strong> 🐈!
    </p>
    <p>
      This image classifier will try to predict your pet's adoption speed!
    </p>
    <p>
      1 = Adopted within 7 days 😺
      <br>2 = Adopted within 30 days
      <br>3 = Adopted within 90 days
      <br>4 = Not adopted 😿
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
